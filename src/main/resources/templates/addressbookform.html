<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<form action = "#"
      th:action="@{/process}"
      th:object="${people}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field= "*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Number :<input type="text" th:field="*{phoneNumber}" />
    <span th:if="${#fields.hasErrors('phoneNumber')}"
          th:errors="*{phoneNumber}"></span><br/>
    Email :<input type="email" th:field= "*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br/>
    <br />
    <input type="submit" values="Submit" />
</form>
</body>
</html>
